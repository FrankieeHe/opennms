group = 'org.opennms.features'
description = 'OpenNMS :: Features :: Newts'
dependencies {
  compile project(':opennms-dao-api')
  compile project(':org.opennms.features:org.opennms.features.measurements:org.opennms.features.measurements.api')
  compile project(':org.opennms.features:org.opennms.features.collection:org.opennms.features.collection.api')
  compile project(':dependencies:newts-dependencies')
    compile group: 'com.googlecode.concurrent-trees', name: 'concurrent-trees', version:'2.5.0'
    compile group: 'com.lmax', name: 'disruptor', version:'3.3.2'
    compile group: 'args4j', name: 'args4j', version:'2.32'
    compile group: 'redis.clients', name: 'jedis', version:'2.8.1'
    compile group: 'de.ruedigermoeller', name: 'fst', version:'2.47'
    compile group: 'com.swrve', name: 'rate-limited-logger', version:'1.1.0'
  testCompile project(':org.opennms.core:org.opennms.core.test-api:org.opennms.core.test-api.lib')
    testCompile(group: 'org.opennms.newts', name: 'newts-cassandra-test', version:'1.5.0') {
exclude(module: 'slf4j-log4j12')
exclude(module: 'jaxb-impl')
exclude(module: 'log4j')
exclude(module: 'logback-core')
exclude(module: 'logback-classic')
exclude(module: 'netty-all')
    }
    testCompile group: 'org.mockito', name: 'mockito-all', version:'1.10.19'
    compileOnly group: 'com.google.guava', name: 'guava', version:'19.0'
}
