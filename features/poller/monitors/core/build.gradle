group = 'org.opennms.features.poller.monitors'
description = 'OpenNMS :: Features :: Poller :: Monitors :: Core'
dependencies {
  compile project(':dependencies:dnsjava-dependencies')
    compile group: 'commons-lang', name: 'commons-lang', version:'2.6'
    compile group: 'commons-net', name: 'commons-net', version:'3.6'
    compile group: 'com.novell.ldap', name: 'jldap', version:'4.3'
    compile group: 'org.apache.httpcomponents', name: 'httpcore', version:'4.4.4'
    compile(group: 'org.apache.httpcomponents', name: 'httpclient', version:'4.5.2') {
exclude(module: 'commons-logging')
    }
    compile(group: 'org.jolokia', name: 'jolokia-client-java', version:'1.3.3') {
exclude(module: 'commons-logging')
    }
  compile project(':opennms-util')
  compile project(':org.opennms.core:org.opennms.core.web')
  compile project(':opennms-icmp:opennms-icmp-api')
  compile project(':org.opennms.core:org.opennms.core.lib')
  compile project(':org.opennms.core:org.opennms.core.snmp:org.opennms.core.snmp.api')
  compile project(':org.opennms.features:org.opennms.features.poller:org.opennms.features.poller.api')
  compile project(':opennms-config')
  compile project(':opennms-dao-api')
  compile project(':org.opennms.core:org.opennms.core.jmx:org.opennms.core.jmx.api')
  compile project(':org.opennms.core:org.opennms.core.jmx:org.opennms.core.jmx.impl')
    compile(group: 'org.apache.commons', name: 'commons-jexl', version:'2.1.1') {
exclude(module: 'commons-logging')
    }
    compile group: 'com.google.guava', name: 'guava', version:'18.0'
    compile(group: 'bsf', name: 'bsf', version:'2.4.0') {
exclude(module: 'commons-logging')
    }
  compile project(':opennms-javamail:opennms-javamail-api')
  compile project(':dependencies:jcifs-dependencies')
  compile project(':org.opennms.core:org.opennms.core.daemon')
  compile project(':org.opennms.core:org.opennms.core.ipc:org.opennms.core.ipc.rpc:org.opennms.core.ipc.rpc.common')
    testCompile group: 'junit', name: 'junit', version:'4.12'
  testCompile project(':dependencies:spring-test-dependencies')
  testCompile project(':org.opennms.core:org.opennms.core.test-api:org.opennms.core.test-api.services')
  testCompile project(':org.opennms.core:org.opennms.core.test-api:org.opennms.core.test-api.db')
  testCompile project(':org.opennms.core:org.opennms.core.test-api:org.opennms.core.test-api.http')
  testCompile project(':opennms-dao-mock')
  testCompile project(':org.opennms.core:org.opennms.core.test-api:org.opennms.core.test-api.snmp')
  testCompile project(':org.opennms.core:org.opennms.core.test-api:org.opennms.core.test-api.dns')
  testCompile project(':dependencies:spring-web-dependencies')
  testCompile project(':dependencies:spring-security-dependencies')
  compileOnly project(':opennms-config-api')
}
