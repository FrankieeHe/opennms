group = 'org.opennms.plugins'
description = 'alarm-change-notifier.main-module'
dependencies {
    compile(group: 'com.impossibl.pgjdbc-ng', name: 'pgjdbc-ng', version:'0.7.1') {
exclude(module: 'netty-all')
    }
    testCompile group: 'org.apache.logging.log4j', name: 'log4j-api', version:'2.8.2'
    testCompile group: 'org.apache.logging.log4j', name: 'log4j-core', version:'2.8.2'
    testCompile group: 'org.apache.logging.log4j', name: 'log4j-1.2-api', version:'2.8.2'
    testCompile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version:'2.8.2'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    compileOnly group: 'org.opennms.plugins', name: 'org.opennms.plugin.licencemanager', version:'1.0.7'
    compileOnly group: 'org.osgi', name: 'org.osgi.core', version:'6.0.0'
    compileOnly group: 'org.osgi', name: 'org.osgi.compendium', version:'5.0.0'
    compileOnly group: 'org.slf4j', name: 'slf4j-api', version:'1.7.21'
  compileOnly project(':org.opennms.features:alarm-change-notifier.parent:alarm-change-notifier.pg-jdbc-utils')
    compileOnly group: 'io.netty', name: 'netty-common', version:'4.1.9.Final'
    compileOnly group: 'io.netty', name: 'netty-transport', version:'4.1.9.Final'
    compileOnly group: 'io.netty', name: 'netty-buffer', version:'4.1.9.Final'
    compileOnly group: 'io.netty', name: 'netty-handler', version:'4.1.9.Final'
    compileOnly group: 'io.netty', name: 'netty-codec', version:'4.1.9.Final'
  compileOnly project(':org.opennms.features:org.opennms.features.topology:shared-plugin-settings:compiled-bundle-settings:opennms-osgi-core')
  compileOnly project(':opennms-dao')
  compileOnly project(':org.opennms.core:org.opennms.core.api')
  compileOnly project(':org.opennms.core:org.opennms.core.db')
    compileOnly group: 'com.googlecode.json-simple', name: 'json-simple', version:'1.1.1'
}
