group = 'org.opennms.features.measurements'
description = 'OpenNMS :: Features :: Measurements :: Impl.'
dependencies {
  compile project(':opennms-dao-api')
  compile project(':org.opennms.features:org.opennms.features.measurements:org.opennms.features.measurements.api')
  compile project(':opennms-integrations:opennms-R')
    compile group: 'org.apache.commons', name: 'commons-math3', version:'3.5'
  compile project(':opennms-rrd:opennms-rrd-model')
  compile project(':opennms-rrd:opennms-rrd-rrdtool:opennms-rrdtool-api')
  compile project(':opennms-rrd:opennms-rrd-jrobin')
    compile group: 'com.google.guava', name: 'guava', version:'18.0'
    compile group: 'org.apache.commons', name: 'commons-exec', version:'1.3'
    compile(group: 'org.apache.commons', name: 'commons-jexl', version:'2.1.1') {
exclude(module: 'commons-logging')
    }
  compileOnly project(':dependencies:jrrd2-dependencies')
}
