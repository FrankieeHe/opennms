group = 'org.opennms.features'
description = 'OpenNMS :: Features :: JDBC Collector'
dependencies {
  compile project(':dependencies:jaxb-dependencies')
  compile project(':org.opennms.core:org.opennms.core.db')
  compile project(':opennms-model')
  compile project(':org.opennms.features:org.opennms.features.collection:org.opennms.features.collection.api')
  compile project(':opennms-config-api')
    testCompile group: 'junit', name: 'junit', version:'4.12'
  testCompile project(':org.opennms.core:org.opennms.core.test-api:org.opennms.core.test-api.lib')
  testCompile project(':org.opennms.core:org.opennms.core.test-api:org.opennms.core.test-api.db')
    testCompile group: 'org.easymock', name: 'easymock', version:'3.4'
    testCompile group: 'xmlunit', name: 'xmlunit', version:'1.5'
  testCompile project(':org.opennms.features:org.opennms.features.collection:org.opennms.features.collection.test-api')
    testCompile group: 'org.mockito', name: 'mockito-all', version:'1.10.19'
}
