group = 'org.opennms.features'
description = 'RRD / JRobin to NewTS Conversion/Migration Tool'
dependencies {
  compile project(':org.opennms.core:org.opennms.core.db')
  compile project(':dependencies:jrobin-dependencies')
  compile project(':opennms-rrd:opennms-rrd-api')
  compile project(':opennms-rrd:opennms-rrd-model')
  compile project(':opennms-rrd:opennms-rrd-rrdtool:opennms-rrdtool-api')
  compile project(':opennms-rrd:opennms-rrd-jrobin')
  compile project(':org.opennms.core:org.opennms.core.logging')
  compile project(':org.opennms.features:org.opennms.features.newts')
    compile group: 'commons-cli', name: 'commons-cli', version:'1.2'
    compile group: 'joda-time', name: 'joda-time', version:'2.1'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'org.hamcrest', name: 'hamcrest-library', version:'1.3'
  testCompile project(':opennms-dao')
  testCompile project(':org.opennms.core:org.opennms.core.test-api:org.opennms.core.test-api.db')
    testCompile(group: 'org.opennms.newts', name: 'newts-cassandra-test', version:'1.5.0') {
exclude(module: 'slf4j-log4j12')
exclude(module: 'jaxb-impl')
exclude(module: 'log4j')
exclude(module: 'logback-core')
exclude(module: 'logback-classic')
exclude(module: 'hamcrest-library')
    }
    testCompile group: 'com.github.stefanbirkner', name: 'system-rules', version:'1.5.0'
    compileOnly group: 'com.google.guava', name: 'guava', version:'19.0'
}
