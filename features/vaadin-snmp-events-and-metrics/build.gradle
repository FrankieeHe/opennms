group = 'org.opennms.features'
description = 'OpenNMS :: Features :: SNMP Events and Metrics Admin UI'
dependencies {
  compile project(':org.opennms.features:vaadin')
  compile project(':org.opennms.features:vaadin-components:core')
  compile project(':org.opennms.features:themes:onms-default-theme')
  compile project(':org.opennms.features:org.opennms.features.mib-compiler')
    compile group: 'commons-lang', name: 'commons-lang', version:'2.6'
    testCompile group: 'junit', name: 'junit', version:'4.12'
  testCompile project(':org.opennms.core:org.opennms.core.test-api:org.opennms.core.test-api.lib')
  compileOnly project(':dependencies:spring-dependencies')
  compileOnly project(':org.opennms.core:org.opennms.core.lib')
  compileOnly project(':opennms-config')
  compileOnly project(':opennms-dao')
  compileOnly project(':opennms-web-api')
}
