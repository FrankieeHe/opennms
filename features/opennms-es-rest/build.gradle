group = 'org.opennms.features'
description = 'OpenNMS :: Features :: ElasticSearch Rest'
dependencies {
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version:'1.1.1'
    compile project(':org.opennms.core:org.opennms.core.cache')
    testCompile(group: 'org.apache.httpcomponents', name: 'httpasyncclient', version:'4.1.3') {
      exclude(module: 'commons-logging')
    }
    testCompile group: 'org.apache.logging.log4j', name: 'log4j-api', version:'2.8.2'
    testCompile group: 'org.apache.logging.log4j', name: 'log4j-core', version:'2.8.2'
    testCompile group: 'org.apache.logging.log4j', name: 'log4j-1.2-api', version:'2.8.2'
    testCompile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version:'2.8.2'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    compileOnly group: 'org.apache.karaf.shell', name: 'org.apache.karaf.shell.core', version:'4.1.5'
    compileOnly group: 'org.apache.karaf.shell', name: 'org.apache.karaf.shell.console', version:'4.1.5'
    compileOnly group: 'org.osgi', name: 'org.osgi.core', version:'6.0.0'
    compileOnly group: 'org.osgi', name: 'org.osgi.compendium', version:'5.0.0'
    compileOnly group: 'org.slf4j', name: 'slf4j-api', version:'1.7.21'
    compileOnly group: 'org.slf4j', name: 'jcl-over-slf4j', version:'1.7.21'
    compileOnly project(':org.opennms.features:org.opennms.features.topology:shared-plugin-settings:compiled-bundle-settings:opennms-osgi-core')
    compileOnly project(':opennms-dao')
    compileOnly project(':org.opennms.core:org.opennms.core.api')
    compileOnly project(':org.opennms.core:org.opennms.core.ipc:org.opennms.core.ipc.sink:org.opennms.core.ipc.sink.common')
    compileOnly project(':opennms-model')
    compileOnly project(':org.opennms.features:org.opennms.features.jest:org.opennms.features.jest.client')
    compileOnly project(':org.opennms.features:org.opennms.features.jest:jest-complete-osgi')
    compileOnly group: 'com.google.code.gson', name: 'gson', version:'2.8.0'
}
