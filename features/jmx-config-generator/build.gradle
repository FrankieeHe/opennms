group = 'org.opennms.features'
description = 'OpenNMS :: Features :: JMX Config Generator'
dependencies {
  compile project(':org.opennms.core:org.opennms.core.xml')
  compile project(':org.opennms.features:org.opennms.features.name-cutter')
  compile project(':opennms-config-jaxb')
    compile group: 'org.apache.velocity', name: 'velocity', version:'1.7'
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.21'
    compile group: 'org.slf4j', name: 'slf4j-simple', version:'1.7.21'
    compile group: 'args4j', name: 'args4j', version:'2.32'
    compile group: 'org.jvnet.opendmk', name: 'jmxremote_optional', version:'1.0_01-ea'
    compile group: 'com.google.guava', name: 'guava', version:'18.0'
    compile group: 'commons-io', name: 'commons-io', version:'2.5'
    testCompile group: 'junit', name: 'junit', version:'4.12'
}
