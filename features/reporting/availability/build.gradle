  compile project(':opennms-integrations:opennms-rws')
  compile project(':opennms-model')
  compile project(':org.opennms.features:org.opennms.features.reporting:org.opennms.features.reporting.api')
  compile project(':org.opennms.features:org.opennms.features.reporting:org.opennms.features.reporting.core')
