group = 'org.opennms.features.vaadin-dashlets'
description = 'OpenNMS :: Features :: Dashlets :: Grafana'
dependencies {
  compile project(':org.opennms.features:org.opennms.features.topology:shared-plugin-settings:compiled-bundle-settings:vaadin-dashboard')
  compile project(':org.opennms.features:vaadin')
  compile project(':org.opennms.features:themes:dashboard-theme')
    compile(group: 'org.apache.httpcomponents', name: 'httpclient', version:'4.5.2') {
exclude(module: 'commons-logging')
    }
    compile group: 'commons-io', name: 'commons-io', version:'2.5'
    compile group: 'commons-lang', name: 'commons-lang', version:'2.6'
}
