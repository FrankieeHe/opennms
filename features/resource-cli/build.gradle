group = 'org.opennms.features'
description = 'OpenNMS :: Features :: Resource CLI Tool'
dependencies {
  compile project(':opennms-model')
  compile project(':org.opennms.core:org.opennms.core.api')
  compile project(':dependencies:cxf-dependencies')
    compile group: 'args4j', name: 'args4j', version:'2.32'
    compile group: 'com.google.guava', name: 'guava', version:'18.0'
    testCompile group: 'junit', name: 'junit', version:'4.12'
}
