    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.21'
    compile group: 'org.apache.karaf.features', name: 'org.apache.karaf.features.core', version:'4.1.5'
    compile group: 'org.apache.karaf.config', name: 'org.apache.karaf.config.core', version:'4.1.5'
    compile group: 'com.google.guava', name: 'guava', version:'18.0'
    testCompile group: 'junit', name: 'junit', version:'4.12'
}
