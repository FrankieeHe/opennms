group = 'org.opennms.features'
description = 'OpenNMS :: Features :: Data Choices'
dependencies {
    compile group: 'org.apache.karaf.shell', name: 'org.apache.karaf.shell.console', version:'4.1.5'
    compile group: 'org.apache.karaf.shell', name: 'org.apache.karaf.shell.core', version:'4.1.5'
    compile group: 'org.codehaus.jackson', name: 'jackson-core-asl', version:'1.9.13'
    compile group: 'org.codehaus.jackson', name: 'jackson-mapper-asl', version:'1.9.13'
  compile project(':opennms-web-api')
    compile group: 'org.freemarker', name: 'freemarker', version:'2.3.23'
    testCompile group: 'junit', name: 'junit', version:'4.12'
  compileOnly project(':opennms-dao-api')
  compileOnly project(':org.opennms.core:org.opennms.core.lib')
  compileOnly project(':org.opennms.core:org.opennms.core.web')
    compileOnly group: 'com.google.guava', name: 'guava', version:'18.0'
    compileOnly group: 'org.slf4j', name: 'slf4j-api', version:'1.7.21'
}
