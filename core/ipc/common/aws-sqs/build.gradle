group = 'org.opennms.core.ipc.common'
description = 'OpenNMS :: Core :: IPC :: Common :: Amazon SQS'
dependencies {
    compile group: 'com.google.guava', name: 'guava', version:'18.0'
  compile project(':org.opennms.core:org.opennms.core.logging')
  compile project(':dependencies:aws-dependencies')
  compile project(':org.opennms.core:org.opennms.core.lib')
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'org.hamcrest', name: 'hamcrest-library', version:'1.3'
    testCompile group: 'org.mockito', name: 'mockito-all', version:'1.10.19'
    compileOnly group: 'org.osgi', name: 'org.osgi.compendium', version:'5.0.0'
}

task packageTests(type: Jar) {
  from sourceSets.test.output
  classifier = 'tests'
}
artifacts.archives packageTests
