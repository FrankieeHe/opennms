group = 'org.opennms.core.ipc.sink.camel'
description = 'OpenNMS :: Core :: IPC :: Sink :: Camel :: Common'
dependencies {
  compile project(':org.opennms.core:org.opennms.core.logging')
  compile project(':org.opennms.core:org.opennms.core.ipc:org.opennms.core.ipc.sink:org.opennms.core.ipc.sink.api')
  compile project(':org.opennms.core:org.opennms.core.ipc:org.opennms.core.ipc.sink:org.opennms.core.ipc.sink.common')
  compile project(':org.opennms.core:org.opennms.core.camel')
  compile project(':dependencies:camel-dependencies')
    compile(group: 'org.apache.camel', name: 'camel-spring', version:'2.19.1') {
exclude(module: 'spring-beans')
exclude(module: 'spring-context')
exclude(module: 'spring-core')
exclude(module: 'spring-expression')
exclude(module: 'spring-jms')
exclude(module: 'spring-aop')
exclude(module: 'spring-tx')
exclude(module: 'jaxb-impl')
    }
    compile group: 'io.dropwizard.metrics', name: 'metrics-core', version:'3.1.2'
}
