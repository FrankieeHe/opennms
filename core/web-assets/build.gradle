group = 'org.opennms.core'
description = 'OpenNMS Web UI Assets (JavaScript & CSS)'
dependencies {
    compile group: 'org.json', name: 'json', version:'20171018'
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.21'
  compile project(':org.opennms.core:org.opennms.core.lib')
  compile project(':dependencies:servlet-dependencies')
  compile project(':dependencies:spring-dependencies')
  compile project(':dependencies:spring-web-dependencies')
  testCompile project(':org.opennms.core:org.opennms.core.test-api:org.opennms.core.test-api.lib')
    testCompile group: 'junit', name: 'junit', version:'4.12'
}
