<ol class="breadcrumb">

  <li><a href="/opennms/admin/ng-requisitions/index.jsp">Provisioning Requisitions</a></li>
  <li>Quick-Add Node</li>
</ol>

<!-- Content -->

<div class="row">
  <div class="col-md-6">
    <form name="quickAddNodeForm">
    <fieldset ng-disabled="isSaving">
      <div class="card">
        <div class="card-header"><h3 class="card-title">Basic Attributes (required)</h3></div>
        <div class="card-body" ng-include="quickAddPanelBasicView"></div>
      </div>
      <div class="card">
        <div class="card-header"><h3 class="card-title">SNMP Parameters (optional)</h3></div>
        <div class="card-body" ng-include="quickAddPanelSnmpView"></div>
      </div>
      <div class="card">
        <div class="card-header"><h3 class="card-title">Surveillance Category Memberships (optional)</h3></div>
        <div class="card-body" ng-include="quickAddPanelCategoriesView"></div>
      </div>
      <div class="card">
        <div class="card-header"><h3 class="card-title">CLI Authentication Parameters (optional)</h3></div>
        <div class="card-body" ng-include="quickAddPanelCliView"></div>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary" id="provision" ng-click="provision()" ng-disabled="isInvalid()">Provision</button>
        <button type="button" class="btn btn-primary" id="reset" ng-click="reset()">Reset</button>
      </div>
    </fieldset>
    </form>

  </div> <!-- column -->

  <div class="col-md-6">
    <div class="card">
      <div class="card-header"><h3 class="card-title">Node Quick-Add Help</h3></div>
      <div class="card-body" ng-include="quickAddPanelHelpView"></div>
    </div>
  </div> <!-- column -->

</div> <!-- row -->

</div>
