<div>
<!-- Alejandro Galue (agalue@opennms.org) -->

<ol class="breadcrumb">
  <li><a href="/opennms/index.jsp">Home</a></li>
  <li><a href="/opennms/admin/index.jsp">Admin</a></li>
  <li><a ng-click="goTop()">Provisioning Requisitions</a></li>
  <li><a ng-click="goBack()">{{ foreignSource }}</a></li>
  <li>{{ node.nodeLabel }}</li>
</ol>

<form name="nodeForm" novalidate>

<!-- Toolbar -->

<div class="row">
  <div class="col-md-6">
    <h4>Node {{ node.nodeLabel }} at {{ foreignSource }}</h4>
  </div>
  <div class="col-md-6">
    <div class="input-group pull-right">
      <button type="button" class="btn btn-secondary" id="go-horizontal" ng-click="goHorizontalLayout()">
        <span class="glyphicon glyphicon-align-justify"></span> Use Horizontal Layout
      </button>
      <button type="button" class="btn btn-primary" id="save-node" ng-click="save()" ng-show="nodeForm.$dirty" ng-disabled="nodeForm.$invalid" ng-disabled="timingStatus.isRunning">
        <span class="glyphicon glyphicon-save"></span> Save
      </button>
      <button type="button" class="btn btn-secondary" id="go-back" ng-click="goBack()">
        <i class="fa fa-reply" aria-hidden="true"></i> Return
      </button>
    </div>
  </div>
</div>

<!-- Content -->

<div class="card-body">

  <div class="row">
    <!-- Basic Information Tab -->
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Basic Information</h3>
        </div>
        <div class="card-body" ng-include="nodeBasicView"/>
      </div>
    </div>
    <!-- Path Outage Tab -->
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Path Outage</h3>
        </div>
        <div class="card-body" ng-include="nodePathoutagesView"/>
      </div>
    </div>
  </div> <!-- row -->

  <div class="row">
    <!-- Interfaces Tab -->
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">IP Interfaces</h3>
        </div>
        <div class="card-body" ng-include="nodeInterfacesView"/>
      </div>
    </div>
  </div> <!-- row -->

  <div class="row">
    <!-- Assets Tab -->
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Assets</h3>
        </div>
        <div class="card-body" ng-include="nodeAssetsView"/>
      </div>
    </div>
    <!-- Categories Tab -->
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Categories</h3>
        </div>
        <div class="card-body" ng-include="nodeCategoriesView"/>
      </div>
    </div>
  </div> <!-- row -->

</div> <!-- panel-content -->

</form>

</div>
