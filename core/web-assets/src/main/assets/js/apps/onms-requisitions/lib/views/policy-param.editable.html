<div>

<div class="form-group" ng-class="{ 'has-error' : paramForm.paramName.$invalid }">
  <input required class="form-control" type="text" name="paramName"
          placeholder="Parameter Name (hit space bar to see the options, and choose one)"
          ng-model="parameter.key"
          typeahead-min-length="0" typeahead-editable="false"
          uib-typeahead="param for param in getOptionalParameters() | filter:$viewValue"></input>
  <p ng-show="paramForm.paramName.$invalid" class="form-text text-muted">Parameter name is required.</p>
</div>
<div class="form-group" ng-class="{ 'has-error' : paramForm.paramValue.$invalid }">
  <div class="input-group">
    <input class="form-control" type="text" name="paramValue" placeholder="Parameter Value" ng-model="parameter.value" required></input>
    <span class="input-group-append">
      <button type="button" class="btn btn-secondary" ng-click="removeParameter($index)">
        <span class="fa fa-trash"></span>
      </button>
    </span>
  </div>
  <p ng-show="paramForm.paramValue.$invalid" class="form-text text-muted">Parameter value is required.</p>
</div>

</div>
