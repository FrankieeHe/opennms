<div class="">
    <div class="alert alert-danger" ng-if="globalError">
        {{globalError}}
    </div>
    <span ng-if="reports.length == 0">No Data available</span>
    <table class="table table-sm table-striped" ng-if="reports.length > 0">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="report in reports">
                <td>{{report.name}}</td>
                <td>{{report.description}}</td>
                <td class="text-right">
                    <button ui-sref="online({'id':report.id})" class="btn btn-sm btn-secondary" ng-if="report.online === true" title="Execute this report instantly"><i class="fa fa-play"></i></button>
                    <button class="btn btn-sm btn-secondary" title="Deliver report to file system or via e-mail"><i class="fa fa-share"></i></button>
                    <button class="btn btn-sm btn-secondary" title="Create a schedule for this report"><i class="fa fa-clock-o"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
    <span class="text-muted">{{reports.length}} Report(s)</span>
</div>
<div class=""></div>
