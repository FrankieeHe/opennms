group = 'org.opennms.core.test-api'
description = 'OpenNMS :: Core :: Test API :: Karaf'
dependencies {
    compile group: 'junit', name: 'junit', version:'4.12'
  compile project(':dependencies:pax-exam-dependencies')
    compile(group: 'org.apache.karaf', name: 'apache-karaf', version:'4.1.5') {
exclude(module: 'commons-logging')
exclude(module: 'spring-aop')
exclude(module: 'spring-asm')
exclude(module: 'spring-beans')
exclude(module: 'spring-context')
exclude(module: 'spring-core')
exclude(module: 'spring-expression')
    }
  compile project(':dependencies:spring-dependencies')
    compile group: 'org.apache.karaf.features', name: 'framework', version:'4.1.5', classifier:'features'
    compile group: 'org.apache.karaf.features', name: 'standard', version:'4.1.5', classifier:'features'
    compile group: 'org.apache.karaf.features', name: 'spring', version:'4.1.5', classifier:'features'
    compile group: 'org.apache.karaf.features', name: 'spring-legacy', version:'4.1.5', classifier:'features'
    compile group: 'org.ops4j.pax.exam', name: 'pax-exam-features', version:'4.11.0'
    compile group: 'org.ops4j.pax.web', name: 'pax-web-features', version:'4.3.0', classifier:'features'
    compile group: 'org.apache.karaf.shell', name: 'org.apache.karaf.shell.core', version:'4.1.5'
    compileOnly group: 'org.osgi', name: 'org.osgi.core', version:'6.0.0'
}
