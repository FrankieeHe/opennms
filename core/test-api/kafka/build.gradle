group = 'org.opennms.core.test-api'
description = 'OpenNMS :: Core :: Test API :: Kafka'
dependencies {
    compile group: 'junit', name: 'junit', version:'4.12'
    compile group: 'org.hamcrest', name: 'hamcrest-library', version:'1.3'
    compile group: 'com.jayway.awaitility', name: 'awaitility', version:'1.7.0'
    compile group: 'commons-io', name: 'commons-io', version:'2.5'
    compile(group: 'org.apache.servicemix.bundles', name: 'org.apache.servicemix.bundles.kafka-clients', version:'1.0.1_1') {
exclude(module: 'log4j')
exclude(module: 'slf4j-log4j12')
    }
    compile(group: 'org.apache.servicemix.bundles', name: 'org.apache.servicemix.bundles.kafka_2.11', version:'1.0.1_1') {
exclude(module: 'log4j')
exclude(module: 'slf4j-log4j12')
    }
    compile(group: 'org.apache.zookeeper', name: 'zookeeper', version:'3.4.10') {
exclude(module: 'log4j')
exclude(module: 'slf4j-log4j12')
    }
    compile group: 'com.101tec', name: 'zkclient', version:'0.10'
    compile group: 'org.scala-lang', name: 'scala-library', version:'2.11.11'
    compile group: 'com.yammer.metrics', name: 'metrics-annotation', version:'2.2.0'
    compile group: 'com.yammer.metrics', name: 'metrics-core', version:'2.2.0'
    compile group: 'org.apache.curator', name: 'curator-test', version:'2.11.1'
}
