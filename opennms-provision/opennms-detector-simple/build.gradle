
description = 'OpenNMS :: Provisioning :: Simple Detectors'
dependencies {
    compile group: 'com.google.guava', name: 'guava', version:'18.0'
  compile project(':opennms-provision:opennms-provision-api')
  compile project(':opennms-icmp:opennms-icmp-api')
  compile project(':dependencies:jcifs-dependencies')
  compile project(':dependencies:snmp-dependencies')
  compile project(':opennms-config')
  compile project(':dependencies:spring-dependencies')
  compile project(':opennms-provision:opennms-detector-lineoriented')
  testCompile project(':opennms-icmp:opennms-icmp-jni')
  testCompile project(':opennms-icmp:opennms-icmp-jni6')
  testCompile project(':opennms-icmp:opennms-icmp-jna')
  testCompile project(':opennms-icmp:opennms-icmp-best')
  testCompile project(':dependencies:spring-test-dependencies')
  testCompile project(':org.opennms.core:org.opennms.core.test-api:org.opennms.core.test-api.lib')
  testCompile project(':org.opennms.core:org.opennms.core.test-api:org.opennms.core.test-api.snmp')
    testCompile group: 'junit', name: 'junit', version:'4.12'
    compileOnly group: 'org.osgi', name: 'org.osgi.core', version:'6.0.0'
}
