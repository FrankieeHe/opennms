group = 'org.opennms.protocols'
description = 'OpenNMS :: Protocols :: XML Collector'
dependencies {
  compile project(':dependencies:jaxb-dependencies')
  compile project(':opennms-model')
  compile project(':opennms-config')
  compile project(':opennms-dao')
  compile project(':org.opennms.core:org.opennms.core.web')
  compile project(':org.opennms.features:org.opennms.features.collection:org.opennms.features.collection.api')
  compile project(':org.opennms.features:org.opennms.features.collection:org.opennms.features.collection.persistence.rrd')
    compile group: 'com.jcraft', name: 'jsch', version:'0.1.51'
    compile group: 'commons-jxpath', name: 'commons-jxpath', version:'1.3'
    compile group: 'org.jsoup', name: 'jsoup', version:'1.7.2'
    compile(group: 'net.sf.json-lib', name: 'json-lib', version:'2.2.3', classifier:'jdk15') {
exclude(module: 'commons-logging')
    }
  compile project(':opennms-rrd:opennms-rrd-api')
    compile group: 'joda-time', name: 'joda-time', version:'2.1'
    runtime group: 'org.slf4j', name: 'jcl-over-slf4j', version:'1.7.21'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'org.easymock', name: 'easymock', version:'3.4'
  testCompile project(':org.opennms.core:org.opennms.core.test-api:org.opennms.core.test-api.http')
  testCompile project(':org.opennms.core:org.opennms.core.test-api:org.opennms.core.test-api.collection')
  testCompile project(':org.opennms.core:org.opennms.core.test-api:org.opennms.core.test-api.xml')
  testCompile project(':opennms-rrd:opennms-rrd-model')
  testCompile project(':opennms-rrd:opennms-rrd-jrobin')
  testCompile project(':dependencies:jrrd2-dependencies')
  testCompile project(':opennms-rrd:opennms-rrd-rrdtool:opennms-rrdtool-api')
  testCompile project(':opennms-rrd:opennms-rrd-tcp')
  testCompile project(':dependencies:jrrd-dependencies')
    testCompile group: 'org.mockito', name: 'mockito-all', version:'1.10.19'
  testCompile project(':org.opennms.features:org.opennms.features.collection:org.opennms.features.collection.test-api')
  testCompile project(':opennms-services')
}

task packageTests(type: Jar) {
  from sourceSets.test.output
  classifier = 'tests'
}
artifacts.archives packageTests
