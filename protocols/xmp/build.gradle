group = 'org.opennms.protocols'
description = 'OpenNMS :: Protocols :: XMP (Cartographer) Agents'
dependencies {
  compile project(':opennms-provision:opennms-provision-api')
  compile project(':opennms-config')
  compile project(':opennms-model')
  compile project(':opennms-util')
  compile project(':org.opennms.features:org.opennms.features.collection:org.opennms.features.collection.api')
    compile group: 'commons-cli', name: 'commons-cli', version:'1.2'
    compile group: 'org.krupczak', name: 'xmp', version:'1.40'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'org.mockito', name: 'mockito-all', version:'1.10.19'
  testCompile project(':org.opennms.features:org.opennms.features.collection:org.opennms.features.collection.test-api')
}
