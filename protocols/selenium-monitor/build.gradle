group = 'org.opennms.protocols'
description = 'OpenNMS :: Protocols :: Selenium'
dependencies {
  compile project(':opennms-util')
  compile project(':org.opennms.features:org.opennms.features.poller:org.opennms.features.poller.api')
    compile group: 'org.hibernate.javax.persistence', name: 'hibernate-jpa-2.0-api', version:'1.0.1.Final'
    compile group: 'junit', name: 'junit', version:'4.12'
    compile(group: 'org.seleniumhq.selenium', name: 'selenium-java', version:'2.53.1') {
exclude(module: 'commons-logging')
    }
    compile(group: 'org.seleniumhq.selenium', name: 'selenium-support', version:'2.53.1') {
exclude(module: 'commons-logging')
    }
    compile(group: 'org.seleniumhq.selenium', name: 'selenium-remote-driver', version:'2.53.1') {
exclude(module: 'commons-logging')
    }
    compile group: 'org.seleniumhq.selenium', name: 'selenium-firefox-driver', version:'2.53.1'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version:'2.53.1'
    compile group: 'com.codeborne', name: 'phantomjsdriver', version:'1.2.1'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-api', version:'2.53.1'
    compile group: 'xerces', name: 'xercesImpl', version:'2.9.1'
    compile group: 'xalan', name: 'xalan', version:'2.7.2'
    compile(group: 'org.codehaus.groovy', name: 'groovy-all', version:'2.4.5') {
exclude(module: 'asm')
exclude(module: 'asm-analysis')
exclude(module: 'asm-commons')
exclude(module: 'asm-tree')
exclude(module: 'asm-util')
    }
    compile group: 'org.ow2.asm', name: 'asm-all', version:'5.0.4'
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.21'
    compile group: 'com.google.guava', name: 'guava', version:'18.0'
    compile group: 'com.google.code.gson', name: 'gson', version:'2.8.0'
  testCompile project(':org.opennms.core:org.opennms.core.test-api:org.opennms.core.test-api.http')
  testCompile project(':org.opennms.core:org.opennms.core.test-api:org.opennms.core.test-api.services')
}
